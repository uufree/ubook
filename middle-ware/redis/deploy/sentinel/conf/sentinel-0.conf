# Example sentinel.conf
# 注：redis-server --sentinel会在运行期间往配置文件中添加其余slave和其他sentinel的信息

port 26379
daemonize no
logfile ""
dir "/tmp"
requirepass "sensetime"
sentinel myid be4dee00640f1518e4fa9a099efb69efefb0b684
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 172.23.0.2 6379 2
sentinel auth-pass mymaster sensetime
sentinel config-epoch mymaster 0
# Generated by CONFIG REWRITE
sentinel leader-epoch mymaster 0
sentinel current-epoch 0
